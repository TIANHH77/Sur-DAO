name: Deploy Streamlit SUR DAO

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - run: pip install -r requirements.txt
      
      - uses: streamlitio/deploy-streamlit-github-actions@v1
        with:
          app-location: src/piloto_sur.py  # ‚Üê TU PILOTO SUR




